<div style="width: 100%">
    <div id="dustDetailPlaceHolder">
        <div style="width: 100px; margin: 0 auto;">
            <img src="../assets/metroui/images/preloader-w8-cycle-black.gif" width="100px" />
        </div>
    </div>

    <script>
        $(function () {
            $.ajax({
                type: 'GET',
                url:"../../Titan/StockCompany/" + window.location.hash.substring(1) + ".json",
                success: function(jsonObject, textStatus, request){
                    var eTag = request.getResponseHeader("ETag");
                    if(eTag == null)
                        eTag = "DefaultUndefined";
                    jsonObject["ETag"] = eTag;
                    dust.render("stockCompanyDetailPaneTemplate.dust", jsonObject, function (err, out) {
                        $("#dustDetailPlaceHolder").html(out);
                    });
                }
            });
        });
    </script>
</div>
